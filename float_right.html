<!DOCTYPE html>
<html>
    <head>
        <title>Float Right</title>
        <style>
            img#floatRight {
                float: right;
            }
            
            img#floatLeft {
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        <p>
            <img id="floatRight" src="smile.png" alt="smile" style="width: 100px; height: 100px">
            <img id="floatLeft" src="smile.png" alt="smile" style="width: 100px; height: 100px">
            This is the dummy content used to understand this float properly.
        </p>
    </body>
</html>
